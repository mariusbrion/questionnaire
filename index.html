<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre avis sur la voie Sylvain Chavanel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #1d1d1f;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }

        .header {
            text-align: center;
            padding: 40px 0 30px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            margin-bottom: 30px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .description {
            font-size: 1.1rem;
            font-weight: 400;
            color: #86868b;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .form-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-wrapper {
            position: relative;
            width: 100%;
            height: 80vh;
            min-height: 600px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .footer {
            text-align: center;
            padding: 30px 20px;
            color: #86868b;
            font-size: 0.9rem;
            font-weight: 400;
            border-top: 1px solid rgba(134, 134, 139, 0.1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #86868b;
            font-size: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .header {
                padding: 30px 0 25px;
                margin-bottom: 20px;
            }
            
            .description {
                font-size: 1rem;
                padding: 0 10px;
            }
            
            .form-wrapper {
                height: 70vh;
                min-height: 500px;
            }
            
            .footer {
                padding: 25px 15px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .form-wrapper {
                height: 65vh;
                min-height: 450px;
            }
            
            .form-container {
                border-radius: 12px;
            }
            
            .header {
                border-radius: 0 0 12px 12px;
            }
        }

        /* Smooth transitions */
        .form-container {
            transition: all 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Votre avis sur la voie Sylvain Chavanel</h1>
            <p class="description">
                2 minutes pour faire avancer la mobilité à Scorbé-Clairvaux. Ce questionnaire s'inscrit dans le cadre d'un mémoire universitaire. Merci pour votre contribution !
            </p>
        </header>

        <main class="form-container">
            <div class="form-wrapper">
                <iframe 
                    src="https://docs.google.com/forms/d/e/1FAIpQLSeldEPjEOjku7u64zr2hXiPBrOEHd_--fvlzC_aRfQQTbTxwQ/viewform?embedded=true" 
                    title="Questionnaire sur la voie Sylvain Chavanel"
                    loading="lazy">
                    <div class="loading">Chargement du questionnaire...</div>
                </iframe>
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>Étude menée par Marius Brion – Étudiant en Villes &amp; Territoires Durables</p>
    </footer>

    <script>
        // Amélioration de l'accessibilité et de l'expérience utilisateur
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            
            // Gestion du focus pour l'accessibilité
            iframe.addEventListener('load', function() {
                console.log('Formulaire chargé avec succès');
            });

            // Gestion des erreurs de chargement
            iframe.addEventListener('error', function() {
                const container = document.querySelector('.form-wrapper');
                container.innerHTML = `
                    <div class="loading" style="color: #ff3b30;">
                        Une erreur est survenue lors du chargement du formulaire. 
                        Veuillez rafraîchir la page ou réessayer plus tard.
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
