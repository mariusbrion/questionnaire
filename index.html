<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre avis sur la voie Sylvain Chavanel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #1d1d1f;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }

        .header {
            text-align: center;
            padding: 40px 0 30px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            margin-bottom: 30px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .description {
            font-size: 1.1rem;
            font-weight: 400;
            color: #86868b;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .form-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-wrapper {
            position: relative;
            width: 100%;
            height: 1800px;
            min-height: 1800px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .footer {
            text-align: center;
            padding: 30px 20px;
            color: #86868b;
            font-size: 0.9rem;
            font-weight: 400;
            border-top: 1px solid rgba(134, 134, 139, 0.1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #86868b;
            font-size: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .header {
                padding: 30px 0 25px;
                margin-bottom: 20px;
            }
            
            .description {
                font-size: 1rem;
                padding: 0 10px;
            }
            
            .form-wrapper {
                height: 1800px;
                min-height: 1800px;
            }
            
            .footer {
                padding: 25px 15px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .form-wrapper {
                height: 1800px;
                min-height: 1800px;
            }
            
            .form-container {
                border-radius: 12px;
            }
            
            .header {
                border-radius: 0 0 12px 12px;
            }
        }

        /* Smooth transitions */
        .form-container {
            transition: all 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        .contact-section {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .contact-section:hover {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }

        .contact-container {
            padding: 30px;
            text-align: center;
        }

        .contact-container h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1d1d1f;
            letter-spacing: -0.01em;
        }

        .contact-container > p {
            font-size: 1rem;
            color: #86868b;
            margin-bottom: 25px;
            line-height: 1.5;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .contact-info p {
            font-size: 1rem;
            color: #1d1d1f;
            margin: 0;
        }

        .contact-info a {
            color: #007aff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .contact-info a:hover {
            color: #0056cc;
            text-decoration: underline;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .contact-input {
            padding: 15px;
            border: 2px solid #e5e5e7;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            min-height: 80px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .contact-input:focus {
            outline: none;
            border-color: #007aff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .contact-input::placeholder {
            color: #86868b;
        }

        .submit-btn {
            padding: 15px 30px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #0056cc;
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 25px 20px;
            }
            
            .contact-container h3 {
                font-size: 1.2rem;
            }
            
            .contact-container > p {
                font-size: 0.95rem;
            }
            
            .contact-info {
                gap: 15px;
            }
            
            .contact-form {
                max-width: 100%;
            }
            
            .contact-input {
                font-size: 16px; /* Évite le zoom sur iOS */
            }
        }
    </style>
</head>
<body>
        <main class="form-container">
            <div class="form-wrapper">
                <iframe 
                    src="https://docs.google.com/forms/d/e/1FAIpQLSeldEPjEOjku7u64zr2hXiPBrOEHd_--fvlzC_aRfQQTbTxwQ/viewform?embedded=true" 
                    title="Questionnaire sur la voie Sylvain Chavanel"
                    loading="lazy">
                    <div class="loading">Chargement du questionnaire...</div>
                </iframe>
            </div>
        </main>

        <div class="contact-section">
            <div class="contact-container">
                <h3>Contact pour entretien</h3>
                <p>Si vous êtes disponible pour un court échange de 10 à 15 minutes, laissez ici un moyen de contact (mail ou téléphone).</p>
                <form action="https://formspree.io/f/mqallwwl" method="POST" class="contact-form">
                    <textarea 
                        name="contact" 
                        placeholder="Votre email ou numéro de téléphone..." 
                        required
                        class="contact-input">
                    </textarea>
                    <button type="submit" class="submit-btn">Envoyer</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Étude menée par Marius Brion – Étudiant en Villes &amp; Territoires Durables</p>
    </footer>

    <script>
        // Amélioration de l'accessibilité et de l'expérience utilisateur
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            
            // Gestion du focus pour l'accessibilité
            iframe.addEventListener('load', function() {
                console.log('Formulaire chargé avec succès');
            });

            // Gestion des erreurs de chargement
            iframe.addEventListener('error', function() {
                const container = document.querySelector('.form-wrapper');
                container.innerHTML = `
                    <div class="loading" style="color: #ff3b30;">
                        Une erreur est survenue lors du chargement du formulaire. 
                        Veuillez rafraîchir la page ou réessayer plus tard.
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
